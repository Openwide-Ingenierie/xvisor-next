config CONFIG_INPUT_TOUCHSCREEN
	bool "Touchscreen Driver Support"
	depends on CONFIG_INPUT
	default n
	help
		This option enables touchscreen drivers

config CONFIG_TOUCHSCREEN_EGALAX
	tristate "EETI eGalax multi-touch panel support"
        depends on CONFIG_INPUT_TOUCHSCREEN && CONFIG_I2C && CONFIG_OF
        help
          Say Y here to enable support for I2C connected EETI
          eGalax multi-touch panels.
